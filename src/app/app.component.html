<h1>{{title}}</h1>
<!--pour mettre une variable TypeScript dans le html il faut utiliser {{variable}}-->

<ul>
  <p *ngIf="todos.length == 0"><small>Vous n'avez pas de tâches!</small></p>
  <li *ngFor = "let todo of todos">
    {{todo.id}}.{{todo.title}}
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Finir</button> |
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">Refaire</button> |
    <button (click)="delete(todo)">Delete</button> </li>
</ul>

<form [formGroup] = "form">

  <fieldset>
    <label>Tâche</label>
    <input type="text"
    placeholder="Entrez votre tâche"
    maxlength="100"
    formControlName="title">
    <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">
      Ce texte doit comporter entre 3 et 100 caractères
    </small>
    <button [disabled] = "form.invalid" (click) = "add()">Sauvegarder</button>


  </fieldset>

</form>
